<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1RM Calculator | Academic Athlete Lab</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { background-color: #0a0a0a; color: #e5e5e5; font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
.safety-border { border-left: 4px solid #fde047; }
.card-bg { background: #171717; border: 1px solid #262626; }
@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
.animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
.toggle-active { background-color: #fde047 !important; color: #000 !important; border-color: #fde047 !important; }
.progress-bar { height: 6px; background: #262626; border-radius: 3px; margin-top: 10px; overflow: hidden; }
.progress-fill { height: 100%; background: #fde047; transition: width 1s cubic-bezier(0.17,0.67,0.83,0.67); }
</style>
</head>
<body class="min-h-screen flex flex-col">

<header class="p-6 border-b border-neutral-800 bg-neutral-900/50">
    <div class="max-w-5xl mx-auto flex justify-between items-center">
        <h1 class="text-xl font-black tracking-tighter text-yellow-400 italic uppercase">ACADEMIC<span class="text-white">ATHLETE</span>LAB</h1>
        <div class="flex bg-neutral-800 rounded-lg p-1">
            <button id="unit-lbs" onclick="setUnit('LBS')" class="px-4 py-1.5 text-[10px] font-bold rounded-md border border-transparent transition-all hover:border-neutral-600 focus:outline-none">LBS</button>
            <button id="unit-kg" onclick="setUnit('KG')" class="px-4 py-1.5 text-[10px] font-bold rounded-md border border-transparent transition-all hover:border-neutral-600 focus:outline-none">KG</button>
        </div>
    </div>
</header>

<nav class="bg-black border-b border-neutral-900 py-3">
    <div class="max-w-5xl mx-auto px-6 flex gap-8">
        <a href="index.html" class="text-[10px] font-black uppercase tracking-[0.2em] text-yellow-400 border-b border-yellow-400 pb-1">1RM Calculator</a>
        <a href="athlete-lab.html" class="text-[10px] font-black uppercase tracking-[0.2em] text-neutral-500 hover:text-white transition-colors">Athlete Lab Logs</a>
    </div>
</nav>

<main class="flex-grow max-w-5xl mx-auto p-4 md:p-8 w-full">
    <div class="mb-10 flex flex-col md:flex-row md:justify-between md:items-end gap-4">
        <div>
            <h2 class="text-3xl font-bold mb-2 text-white uppercase tracking-tight">1-Rep Max Calculator</h2>
            <p class="text-neutral-500 italic text-sm">Brzycki Strength Modeling</p>
        </div>
        <button onclick="resetLab()" class="text-[10px] font-bold text-neutral-500 hover:text-yellow-400 border border-neutral-800 px-4 py-2 rounded-lg transition-all uppercase tracking-widest active:scale-95">Reset Calculator</button>
    </div>

    <div class="grid lg:grid-cols-2 gap-6 lg:gap-10">
        <div class="card-bg p-6 md:p-10 rounded-xl safety-border shadow-2xl">
            <h3 class="text-[10px] font-bold uppercase tracking-[0.2em] text-neutral-500 mb-8 border-b border-neutral-800 pb-2">Training Load</h3>
            <div class="space-y-8">
                <div>
                    <label class="block text-xs font-bold uppercase text-neutral-400 mb-3 italic">Effective Weight (<span class="unit-label">LBS</span>)</label>
                    <input type="number" id="weight" oninput="calculate1RM()" placeholder="0.0" class="w-full bg-neutral-900 border border-neutral-700 rounded-lg p-5 outline-none text-white font-mono focus:border-yellow-400 transition-all text-2xl">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase text-neutral-400 mb-3 italic">Reps to Fatigue</label>
                    <input type="number" id="reps" oninput="calculate1RM()" placeholder="0" class="w-full bg-neutral-900 border border-neutral-700 rounded-lg p-5 outline-none text-white font-mono focus:border-yellow-400 transition-all text-2xl">
                </div>
            </div>
        </div>

        <div class="card-bg p-6 md:p-10 rounded-xl flex flex-col justify-center items-center text-center relative overflow-hidden">
            <div id="placeholder" class="text-neutral-600 text-sm italic">Enter load to calculate...</div>
            <div id="results" class="hidden w-full animate-fade-in">
                <div class="flex justify-between items-center mb-6 border-b border-neutral-800 pb-3">
                    <span class="text-[10px] font-bold uppercase tracking-widest text-neutral-500">Predicted Max</span>
                </div>
                <div class="flex items-baseline justify-center gap-3">
                    <div id="max-display" class="text-7xl md:text-9xl font-black text-yellow-400 tracking-tighter">0</div>
                    <span class="text-2xl font-bold text-neutral-700 unit-label">LBS</span>
                </div>
                <div class="mt-12 space-y-6">
                    <div class="text-left">
                        <div class="flex justify-between items-end">
                            <p class="text-[9px] text-neutral-500 uppercase font-black italic">90% Efficiency</p>
                            <p id="p90" class="text-lg font-bold text-white tracking-tight">--</p>
                        </div>
                        <div class="progress-bar"><div id="bar-90" class="progress-fill" style="width:0%"></div></div>
                    </div>
                    <div class="text-left">
                        <div class="flex justify-between items-end">
                            <p class="text-[9px] text-neutral-500 uppercase font-black italic">80% Efficiency</p>
                            <p id="p80" class="text-lg font-bold text-white tracking-tight">--</p>
                        </div>
                        <div class="progress-bar"><div id="bar-80" class="progress-fill" style="width:0%"></div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="p-8 text-center text-neutral-700 text-[10px] tracking-[0.4em] uppercase mt-auto">
    &copy; 2026 ACADEMIC ATHLETE LAB | <span class="text-yellow-600 font-bold">DIRECTORLABS HQ</span>
</footer>

<script>
let currentUnit = localStorage.getItem('athleteUnit') || 'LBS';
const KG_RATIO = 2.20462;

window.onload = () => {
    const savedWeight = localStorage.getItem('athleteWeight');
    const savedReps = localStorage.getItem('athleteReps');
    if(savedWeight) document.getElementById('weight').value = savedWeight;
    if(savedReps) document.getElementById('reps').value = savedReps;
    setUnit(currentUnit);
};

function setUnit(newUnit) {
    const weightInput = document.getElementById('weight');
    let val = parseFloat(weightInput.value);
    if(val){
        if(currentUnit === 'LBS' && newUnit === 'KG') weightInput.value = (val / KG_RATIO).toFixed(1);
        if(currentUnit === 'KG' && newUnit === 'LBS') weightInput.value = (val * KG_RATIO).toFixed(1);
    }
    currentUnit = newUnit;
    localStorage.setItem('athleteUnit', newUnit);
    document.querySelectorAll('.unit-label').forEach(el => el.innerText = newUnit);
    document.getElementById('unit-lbs').classList.toggle('toggle-active', newUnit==='LBS');
    document.getElementById('unit-kg').classList.toggle('toggle-active', newUnit==='KG');
    calculate1RM();
}

function calculate1RM(){
    let weight = parseFloat(document.getElementById('weight').value);
    let reps = parseFloat(document.getElementById('reps').value);
    const results = document.getElementById('results');
    const placeholder = document.getElementById('placeholder');

    localStorage.setItem('athleteWeight', weight || '');
    localStorage.setItem('athleteReps', reps || '');

    if(!weight || !reps || reps<=0 || weight<=0){ 
        results.classList.add('hidden'); 
        placeholder.classList.remove('hidden'); 
        return; 
    }

    results.classList.remove('hidden'); 
    placeholder.classList.add('hidden');

    const oneRepMax = weight / (1.0278 - 0.0278*reps);
    document.getElementById('max-display').innerText = Math.round(oneRepMax);
    document.getElementById('p90').innerText = Math.round(oneRepMax*0.9);
    document.getElementById('p80').innerText = Math.round(oneRepMax*0.8);
    document.getElementById('bar-90').style.width = '90%';
    document.getElementById('bar-80').style.width = '80%';
}

function resetLab(){
    document.getElementById('weight').value = '';
    document.getElementById('reps').value = '';
    localStorage.removeItem('athleteWeight');
    localStorage.removeItem('athleteReps');
    document.getElementById('results').classList.add('hidden');
    document.getElementById('placeholder').classList.remove('hidden');
}
</script>
</body>
</html>
