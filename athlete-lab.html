<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete Lab | Baseline Performance Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@900&display=swap');
        body { background-color: #050505; color: #fff; font-family: 'Space Mono', monospace; -webkit-font-smoothing: antialiased; }
        .safety-orange { color: #f97316; }
        .bg-safety { background-color: #f97316; }
        .glass-card { background: #111; border: 1px solid #222; }
        .input-field { background: #000; border: 1px solid #333; color: #f97316; outline: none; transition: all 0.2s; font-size: 1.1rem; }
        .input-field:focus { border-color: #f97316; background: #0a0a0a; }
        .nav-link { font-size: 10px; font-weight: 900; text-transform: uppercase; tracking: 0.2em; }
        
        /* Sparkline Visualization */
        .bar-container { display: flex; align-items: flex-end; gap: 4px; height: 60px; }
        .bar { background: #333; width: 100%; transition: all 0.5s ease; border-radius: 2px 2px 0 0; }
        .bar.active { background: #f97316; box-shadow: 0 0 10px rgba(249, 115, 22, 0.4); }
    </style>
</head>
<body class="min-h-screen flex flex-col" onload="loadPersistentData()">

<nav class="bg-black border-b border-neutral-900 py-3 px-6 sticky top-0 z-[100] backdrop-blur-md bg-black/80">
    <div class="max-w-6xl mx-auto flex gap-8">
        <a href="index.html" class="nav-link text-neutral-500 hover:text-blue-500 transition-colors">Linguistic Matrix</a>
        <a href="athlete-lab.html" class="nav-link text-orange-500 border-b-2 border-orange-500 pb-1">Athlete Lab</a>
    </div>
</nav>

<main class="flex-grow max-w-5xl mx-auto p-4 md:p-12 w-full">
    <header class="mb-8 md:mb-12">
        <div class="inline-block bg-safety text-black px-4 py-1 font-black italic text-2xl uppercase mb-4">Athlete Lab</div>
        <p class="text-neutral-500 text-[9px] md:text-[10px] tracking-[0.4em] uppercase">Baseline Variance Diagnostic / Protocol: DU-PASS v1.1</p>
    </header>

    <div class="grid lg:grid-cols-2 gap-6 md:gap-10 items-start">
        
        <section class="glass-card p-6 md:p-8 rounded-3xl border-l-4 border-l-orange-600">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xs font-bold uppercase tracking-widest safety-orange">Session Logs</h2>
                <button onclick="clearLogs()" class="text-[9px] text-neutral-600 hover:text-red-500 uppercase font-bold tracking-widest">Clear Storage</button>
            </div>
            
            <div class="space-y-3">
                <div class="grid grid-cols-2 gap-3 md:gap-4">
                    <input type="number" id="w1" placeholder="Wt" class="input-field p-3 rounded" min="1">
                    <input type="number" id="r1" placeholder="Reps" class="input-field p-3 rounded" min="1" max="36">
                </div>
                <div class="grid grid-cols-2 gap-3 md:gap-4"><input type="number" id="w2" class="input-field p-3 rounded"><input type="number" id="r2" class="input-field p-3 rounded"></div>
                <div class="grid grid-cols-2 gap-3 md:gap-4"><input type="number" id="w3" class="input-field p-3 rounded"><input type="number" id="r3" class="input-field p-3 rounded"></div>
                <div class="grid grid-cols-2 gap-3 md:gap-4"><input type="number" id="w4" class="input-field p-3 rounded"><input type="number" id="r4" class="input-field p-3 rounded"></div>
                <div class="grid grid-cols-2 gap-3 md:gap-4"><input type="number" id="w5" class="input-field p-3 rounded"><input type="number" id="r5" class="input-field p-3 rounded"></div>
            </div>

            <button onclick="calculateBaseline()" class="w-full mt-8 bg-orange-600 hover:bg-orange-500 text-black font-black py-4 rounded-xl uppercase tracking-[0.2em] transition-all transform active:scale-95 shadow-lg shadow-orange-900/20">
                Run Diagnostic
            </button>
        </section>

        <section class="flex flex-col gap-6">
            <div class="glass-card p-8 rounded-3xl min-h-[400px]">
                <div class="flex justify-between items-start border-b border-neutral-900 pb-4 mb-8">
                    <span class="text-[10px] text-neutral-500 uppercase tracking-widest">Diagnostic Readout</span>
                    <div id="chart" class="bar-container w-24">
                        <div class="bar" style="height: 10%"></div>
                        <div class="bar" style="height: 10%"></div>
                        <div class="bar" style="height: 10%"></div>
                        <div class="bar" style="height: 10%"></div>
                        <div class="bar" style="height: 10%"></div>
                    </div>
                </div>
                
                <div class="mb-10">
                    <span class="text-[9px] text-neutral-600 uppercase tracking-widest block mb-1">Calculated Baseline</span>
                    <div id="baseline-val" class="text-6xl font-black safety-orange tracking-tighter">--</div>
                </div>

                <div class="grid grid-cols-2 gap-8 mb-10">
                    <div>
                        <span class="text-[9px] text-neutral-600 uppercase tracking-widest block mb-1">Variance</span>
                        <div id="variance-val" class="text-xl font-bold">--</div>
                    </div>
                    <div>
                        <span class="text-[9px] text-neutral-600 uppercase tracking-widest block mb-1">PhD Rank</span>
                        <div id="rank-val" class="text-xl font-bold">--</div>
                    </div>
                </div>

                <div id="feedback-box" class="p-6 bg-orange-600/5 border border-orange-600/20 rounded-2xl hidden">
                    <p id="feedback-text" class="text-xs text-neutral-400 leading-relaxed italic"></p>
                </div>
            </div>
        </section>
    </div>
</main>

<script>
    function calculateBaseline() {
        let estimates = [];
        let rawData = [];
        
        for(let i=1; i<=5; i++) {
            let w = parseFloat(document.getElementById(`w${i}`).value);
            let r = parseFloat(document.getElementById(`r${i}`).value);
            
            // Safety Validation: Brzycki limit and non-negatives
            if(r >= 37) { alert("Error: Reps must be 36 or fewer for the DU-PASS algorithm."); return; }
            
            if(w > 0 && r > 0) {
                let est = w * (36 / (37 - r));
                estimates.push(est);
                rawData.push({w, r});
            }
        }

        if(estimates.length < 2) { alert("Please enter at least 2 sessions."); return; }

        // Persistence: Save to LocalStorage
        localStorage.setItem('labData', JSON.stringify(rawData));

        const avg = estimates.reduce((a,b) => a+b) / estimates.length;
        const stdDev = Math.sqrt(estimates.map(x => Math.pow(x - avg, 2)).reduce((a,b) => a+b) / estimates.length);
        const variancePercent = (stdDev / avg) * 100;
        
        // UI Updates
        document.getElementById('baseline-val').innerText = avg.toFixed(1) + 'kg';
        document.getElementById('variance-val').innerText = variancePercent.toFixed(1) + '%';
        
        // Visual Chart Logic
        const bars = document.querySelectorAll('.bar');
        const maxEst = Math.max(...estimates);
        estimates.forEach((est, i) => {
            bars[i].style.height = (est / maxEst * 100) + '%';
            bars[i].classList.add('active');
        });

        // Rank Logic
        let rank = ""; let msg = "";
        if(variancePercent < 3) { rank = "LVL 5: Mastery"; msg = "Stability elite. Increase load +5%."; }
        else if(variancePercent < 7) { rank = "LVL 4: Operational"; msg = "Stable. Ready for +2.5% increase."; }
        else if(variancePercent < 12) { rank = "LVL 3: Threshold"; msg = "Volatile. Stabilize current weight for 2 more sessions."; }
        else { rank = "LVL 2: Emergent"; msg = "Critical variance. Deload 10% to reset baseline."; }

        document.getElementById('rank-val').innerText = rank;
        document.getElementById('feedback-text').innerText = msg;
        document.getElementById('feedback-box').classList.remove('hidden');
    }

    function loadPersistentData() {
        const saved = localStorage.getItem('labData');
        if(saved) {
            const data = JSON.parse(saved);
            data.forEach((item, i) => {
                document.getElementById(`w${i+1}`).value = item.w;
                document.getElementById(`r${i+1}`).value = item.r;
            });
            calculateBaseline(); // Auto-run if data exists
        }
    }

    function clearLogs() {
        localStorage.removeItem('labData');
        location.reload();
    }
</script>
</body>
</html>
